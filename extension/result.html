<!DOCTYPE html>
<html>
<head>
  <title>CAPTCHA Solver Result</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 15px; 
      font-size: 18px; 
      background-color: #f5f5f5; 
      color: #333; 
    }
    h2 { 
      font-size: 24px; 
      margin-bottom: 10px; 
    }
    button { 
      background-color: #4CAF50; 
      color: white; 
      border: none; 
      padding: 10px 15px; 
      font-size: 18px; 
      border-radius: 5px; 
      cursor: pointer; 
      margin: 5px; 
    }
    button:hover { 
      background-color: #45a049; 
    }
    img { 
      max-width: 100%; 
      height: auto; 
      margin-bottom: 15px; 
      border: 1px solid #ccc; 
      border-radius: 5px; 
    }
    ol { 
      padding-left: 20px; 
    }
  </style>
</head>
<body>
  <h2>CAPTCHA Solver Result</h2>
  <div id="resultContent"></div>
  <div>
    <button id="resolve">Resolve</button>
  </div>
  <script src="result.js"></script>
</body>
</html>
